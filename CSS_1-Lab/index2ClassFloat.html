<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css2class/style2.css">
    <title>Weather class float</title>
</head>

<body>

    <h2 class="main-title">current weather</h2>
    <section id="somewhere">
        <h1 class="town">somewhere</h1>

        <div class="left-pannel">
            <img src="./img/partly_cloudy.png" alt="Partly Cloudy">
            <div>
                <p class="temp">-2 &deg;C</p>
                <p class="feels-like">Feels like -5 &deg;</p>
            </div>
        </div>

        <div class="right-pannel">
            <p class="info">Humidity: <span class="value">24%</span></p>
            <hr>
            <p class="info">Wind: <span class="value">N 15 km/h</span></p>
            <hr>
            <p class="info">Wind Gusts: <span class="value">32 km/h</span></p>
            <hr>
            <p class="info">Visibilty: <span class="value"><span class="green">14 </span>km</p>

        </div>
    </section>
    <section id="somewhere">
        <h1 class="town">somewhere else</h1>

        <div class="left-pannel">
            <img src="./img/partly_cloudy.png" alt="Partly Cloudy">
            <div>
                <p class="temp">-2 &deg;C</p>
                <p class="feels-like">Feels like -5 &deg;</p>
            </div>
        </div>

        <div class="right-pannel">
            <p class="info">Humidity: <span class="value">24%</span></p>
            <hr>
            <p class="info">Wind: <span class="value">N 15 km/h</span></p>
            <hr>
            <p class="info">Wind Gusts: <span class="value">32 km/h</span></p>
            <hr>
            <p class="info">Visibilty: <span class="value"><span class="green">14 </span>km</p>

        </div>
    </section>

    <footer>
        <a href="https://www.accuweather.com/" >The weather around</a>
    </footer>



</body>

</html>
