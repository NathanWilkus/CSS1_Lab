<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
</head>

<body>
    <h2 class="actual-weather">current weather</h2>
    <section class="search-result">

        <h1 class="city">baltimore</h1>
        <div class="page">
            <div id="left">

                <img src="img/partly_cloudy.png" alt="Partly Cloudy">
                <div id="temps">
                    <p id="temp">78째F</p>
                    <p id="feels-like">Feels like 82째</p>
                </div>

            </div>

            <div id="right">
                <div class="weather">
                    <p class="type">Humidity: </p><p class="value">48%</p>
                    <!-- <p class="type">Humidity:</p>
            <p class="value">48%</p> -->
                </div>
                <hr />
                <div class="weather">
                    <p class="type">Wind: <p><p class="value">NW 12 mph</p>
                    <!-- <p class="type">Wind:</p>
            <p class="value">NW 12 mph</p> -->
                </div>
                <hr />
                <div class="weather">
                    <p class="type">Wind Gusts: </p><p class="value">18 mph</p>
                </div>
                <hr />
                <div class="weather">
                    <p class="type">Visibilty: </p><p class="value"><span id="miles">20 </span>miles
                    </p>
                </div>
            </div>

        </div>
    </section>

    <section class="search-result">

        <h1 class="city">Somewhere better</h1>
        <div class="page">
            <div id="left">

                <img src="./img/sunny.png" alt="Sunny">
                <div id="temps">
                    <p id="temp">83째F</p>
                    <p id="feels-like">Feels like 85째</p>
                </div>

            </div>

            <div id="right">
                <div class="weather">
                    <p class="type">Humidity: </p> <p class="value">32%</p>
                </div>
                <hr />
                <div class="weather">
                    <p class="type">Wind: </p><p class="value">NW 6 mph</p>
                </div>
                <hr />
                <div class="weather">
                    <p class="type">Wind Gusts: <p><p class="value">10 mph</p>
                </div>
                <hr />
                <div class="weather">
                    <p class="type">Visibilty: </p><p class="value"><span id="miles">25 </span>miles
                    </p>
                </div>
            </div>

        </div>
    </section>

    <footer>
        <a href="https://www.accuweather.com/">The weather around</a>
    </footer>

</body>

</html>
